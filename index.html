<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PDF Gen Demo</title>
  <link href="./styles/jquery-ui.1.12.1.min.css" rel="stylesheet" />
  <link href="./styles/gridstack.all.css" rel="stylesheet" />
  <link href="./styles/document.css" rel="stylesheet" id="main-styles" />
</head>

<body>
  <div class="editor">
  </div>
  <script src="./scripts/lodash.4.17.4.min.js"></script>
  <script src="./scripts/jquery.3.2.1.min.js"></script>
  <script src="./scripts/jquery-ui.1.12.1.min.js"></script>
  <script src="./scripts/gridstack.js"></script>
  <script src="./scripts/gridstack-helper.js"></script>
  <script src="./scripts/fields.js"></script>
  <script src="./scripts/editor.js"></script>
  <script src="./scripts/index.js"></script>
  <script>
    if (window.location.search.indexOf('pdf-mode') > -1) {
      var mainStyles = document.querySelector('#main-styles');
      mainStyles.parentNode.removeChild(mainStyles);
      var inlineStyle = document.createElement('link');
      inlineStyle.setAttribute('href', './styles/document-inline.css');
      inlineStyle.setAttribute('rel', 'stylesheet');

      document.head.appendChild(inlineStyle);

      $(function () {
        $('.grid-stack-item-content:has(.text-field)').css('overflow-y', 'hidden');
        setTimeout(function () {
          console.log('Done!');
        }, 2000);
      });
    }
  </script>
</body>

</html>
