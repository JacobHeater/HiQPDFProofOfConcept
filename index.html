<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Gen Demo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" />
  <link href="https://hiqpdf-poc.herokuapp.com/styles/gridstack.all.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgb(150, 150, 150); 
      font-family: sans-serif;
    }

    a {
      text-decoration: none;
    }

    .editor {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      padding: 5px 0 5px 0;
    }

    .editor .page {
      width: 8.5in !important;
      height: 11in !important;
      border: 1px solid rgb(100, 100, 100);
      display: flex;
      margin: 0 auto;
      margin-top: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      background-color: white;
      padding: .10in 0;
    }
    
    .editor .page .img-field {
      text-align: center;
    }
    
    .grid-stack-item[data-gs-width="4"]  { width: 100% !important; }
    .grid-stack-item[data-gs-width="3"]  { width: 75% !important; }
    .grid-stack-item[data-gs-width="2"]  { width: 50% !important; }
    .grid-stack-item[data-gs-width="1"]  { width: 25% !important; }

    .grid-stack-item[data-gs-x="3"]  { left: 75% !important; }
    .grid-stack-item[data-gs-x="2"]  { left: 50% !important; }
    .grid-stack-item[data-gs-x="1"]  { left: 25% !important; }
    .grid-stack-item[data-gs-x="0"]  { left: 0 !important; }
    
    .grid-stack-item-content {
      height: 100%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="editor">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://hiqpdf-poc.herokuapp.com/scripts/gridstack.js"></script>
  <script src="https://hiqpdf-poc.herokuapp.com/scripts/gridstack-helper.js"></script>
  <script src="https://hiqpdf-poc.herokuapp.com/scripts/fields.js"></script>
  <script src="https://hiqpdf-poc.herokuapp.com/scripts/editor.js"></script>
  <script src="https://hiqpdf-poc.herokuapp.com/scripts/index.js"></script>
</body>
</html>
